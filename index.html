<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
    
</head>
<body>
    <main>
        <section id="izquierda">
            <header> 
                <img class="header-logo" src="imagenes/logo.svg" alt="Logo de Alura">
            </header>
            <textarea class="text-area" placeholder="Ingrese el texto aqui"></textarea>
            <div>
            <h6 class="informacion">Sólo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section id="derecha">
            <textarea class="mensaje" cols="20" >
                
            </textarea>
            <div>
                <button id="botonCopiar" class="boton-copiar">Copiar</button> 
            </div>
        </section>
    </main>
    <footer>
    <p class="copyright">&copy; copyright 2024 - Encriptador de texto - Desarrollado por Bryan Páez</p>
    
    <a href="https://www.linkedin.com/in/bryanpaezrolong/">
    <img class="footer-linked" src="imagenes/linkedin.svg" alt="Logo de LinkedIn">
    </a>
    
    <a href="https://github.com/Bpr0823">  
        <img class="footer-git" src="imagenes/github.svg" alt="Logo de GitHub">
    </a>
    </footer>

    <script src="script2.js"></script>
</body>
</html>
